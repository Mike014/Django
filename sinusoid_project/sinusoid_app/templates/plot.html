<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinusoid Plot</title>
</head>
<body>
    <h1>Sinusoid Plot</h1>
    <form method="GET">
        <label for="amplitude">Amplitude:</label>
        <input type="number" id="amplitude" name="amplitude" step="0.1" required>
        <br>
        <label for="frequency">Frequency:</label>
        <input type="number" id="frequency" name="frequency" step="0.1" required>
        <br>
        <label for="phase">Phase:</label>
        <input type="number" id="phase" name="phase" step="0.1" required>
        <br>
        <button type="submit">Generate Plot</button>
    </form>
    {% if plot_url %}
    <h2>Generated Plot:</h2>
    <img src="{{ plot_url }}" alt="Sinusoid Plot">
    {% endif %}
</body>
</html>
